      <!-- header__top_mobile добавляется при открытии мобильного меню-->
      <div class="header__top">
        <!-- header__logo_white-theme белая тема лого-->
        <a href="/index.html" class="header__logo header__logo_white-theme link">NewsExplorer</a>

        <a href="#" class="header__button header__button_sandwich header__button_sandwich_white-theme link"></a>

        <nav class="header__menu menu">

          </ul>
        </nav>

          <p class="saved__page-name">Сохранённые статьи</p>
          <h1 class="saved__title"><span class="saved__title saved__title_name">Грета</span>, у вас <span class="saved__title saved__title_quantity">5</span> <span class="saved__title saved__title_ending">сохранённых статей</span></h1>
          <p class="saved__subtitle">По ключевым словам: <span class="saved__first-keyword saved_keyword">Природа</span>, <span class="saved__second-keyword saved_keyword">Тайга</span> <span class="saved__connector">и</span> <span class="saved__quantity-keywords saved_keyword">2-м</span> <span class="saved__others-keywords">другим</span>.</p>
        </div>
      </section>
    </header>
